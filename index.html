<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div class="divver">

        <div id="most-looklike">이은경 선생님과 가장 닮았어요!</div>
        <div id="teacher_list">
            <div class="teacher">
                <span id="teacher1_name" class="name">이은경 선생님</span>
                <span id="teacher1_percent" class="parcent">50.32%</span>
            </div>

            <div class="teacher">
                <span id="teacher2_name" class="name">이은경 선생님</span>
                <span id="teacher2_percent" class="parcent">50.32%</span>
            </div>

            <div class="teacher">
                <span id="teacher3_name" class="name">이은경 선생님</span>

            </div>
        </div>
